<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
<title>如何在GitHub网页使用Markdown风格界面 use GitHub Markdown CSS demo</title>
<meta name="color-scheme" content="light dark">
<link rel="stylesheet" href="./GitHub Markdown CSS demo_files/github-markdown.css">
<style>
			body {
				box-sizing: border-box;
				min-width: 200px;
				max-width: 980px;
				margin: 0 auto;
				padding: 45px;
			}

			@media (prefers-color-scheme: dark) {
				body {
					background-color: #0d1117;
				}
			}
		</style>
<link rel="stylesheet" href="./GitHub Markdown CSS demo_files/gh-fork-ribbon.min.css">
<style>
			.github-fork-ribbon:before {
				background-color: #121612;
			}
		</style>
</head>
<body>
<article class="markdown-body">

  <h1>如何在GitHub网页使用Markdown风格界面</h1>
  <p>test123</p>
  
</article>
<a class="github-fork-ribbon" href="https://github.com/zelihole/zelihole.github.io/" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>


</body></html>
